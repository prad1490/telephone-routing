<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="operatorForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!operatorForm.valid">Save</button>
          <span>&nbsp;&nbsp;</span>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" placeholder="Operator name" class="form-control">
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12" formArrayName="plans">
          <div class="row" *ngFor="let planCtrl of operatorForm.get('plans').controls; let i = index"
            [formGroupName]="i" style="margin-top: 10px;">
            <div class="col-xs-8">
              <input type="number" class="form-control" placeholder="prefix" formControlName="prefix">
            </div>
            <div class="col-xs-2">
              <input type="number" step="0.01" class="form-control" placeholder="amount" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" (click)="onDeletePlan(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="onAddPlan()">Add Plan</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
