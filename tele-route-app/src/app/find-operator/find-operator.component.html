<div class="row">
  <div class="form-horizontal">
    <legend>Find cheapest Operator</legend>
    <div class="form-group form-group-sm">
      <div class="col-lg-4 col-md-3 col-sm-4 col-xs-12">
        <label for="phoneNumber" styleclass="control-label field_name2 col-xs-12 col-sm-4 col-md-4 noPadding">Phone
          number:</label>
      </div>

      <div class="col-lg-6 col-md-7 col-sm-8 col-xs-12 pad-30-left pad-0-xs operatorBlock">
        <input class="form-control" (focus)="clearError()" stype="text" id="phoneNumber" required #phoneNumber
          placeholder="+46-73-212345" />
        <div style="padding-top:10px;" class="form-item-note-error text-danger" *ngIf="showResult.isError">
          {{showResult.errorMessage}}</div>
      </div>

    </div>
  </div>
</div>

<div class="row">

  <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 noPadding">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 ">
      &nbsp;
    </div>
    <div class="spacer5 clear visible-xs"></div>
    <div class="col-lg-4 col-md-5 col-sm-6 col-xs-6 pad-30-left pad-0-xs">
      <button class="btn btn-success" (click)="findCheapOperator(phoneNumber)">Find cheapeast Operator</button>
    </div>
  </div>
</div>

<div class="row" style="padding-top:10px;" *ngIf="showResult.isSuccess">

  <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 ">
      &nbsp;
    </div>
    <div class="spacer5 clear visible-xs"></div>
    <div class="col-lg-8 col-md-5 col-sm-6 col-xs-6 pad-30-left pad-0-xs">
      <div class="control-label field_name2 col-xs-6 col-sm-4 col-md-3 paraGraph">
        <span style="font-weight: bold;">Operator:</span>
        <span style="padding-left:5px;">{{showResult.operator}}</span></div>
      <div style="text-align: left !important;" class="control-label field_name2 col-xs-6 col-sm-4 col-md-4 text-left ">
        <span style="font-weight: bold;">Amount:</span>
        <span style="padding-left:5px;">{{showResult.amount}}</span>
      </div>
    </div>
  </div>
</div>
