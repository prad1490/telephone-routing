<div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" (click)="onNewOperator()">New Operator</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <operator-item
        *ngFor="let operatorEl of operators; let i = index"
        [operator]="operatorEl"
        [index]="i"></operator-item>
    </div>
  </div>
